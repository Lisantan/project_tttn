

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Employee List</h5>
              <button class="btn btn-primary" (click)="goToCreate()">Create</button>
              <button class="btn btn-primary" style="margin-left: 10px;" (click)="goToDepartmentList()">Department List</button>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Department</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor = "let entity of entities" >
                    <td>{{entity.name}}</td>
                    <td>{{entity.email}}</td>
                    <td>{{entity.department}}</td>
                    <td>
                        <button (click) = "update(entity.id)" class = "btn btn-info"> Update</button>
                        <button (click) = "delete(entity.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>
