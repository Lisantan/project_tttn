

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Update Employee</h5>
        <form class="row g-3" (ngSubmit) = "onSubmit()">
          <div class="col-12">
            <label for="inputNanme4" class="form-label">Employee name</label>
            <input type="text" class="form-control" id="inputNanme4" [(ngModel)] = "entity.name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-12">
            <label for="inputNanme4" class="form-label">Employee email</label>
            <input type="text" class="form-control" id="inputNanme4" [(ngModel)] = "entity.email" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-12">
            <label for="inputNanme4" class="form-label">Department</label>
            <input type="text" class="form-control" id="inputNanme4" [(ngModel)] = "entity.department" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary"  style="margin-right: 10px;">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form><!-- Vertical Form -->

    </div>
